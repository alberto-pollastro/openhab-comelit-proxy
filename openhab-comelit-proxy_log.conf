<?xml version="1.0" encoding="UTF-8"?>
<configuration status="info">
    <appenders>
        <Console name="console.appender" target="SYSTEM_OUT">
            <PatternLayout pattern="%d [%t] %-5level %logger{1.} - %msg%n %ex{full}"/>
        </Console>
    </appenders>

    <loggers>
        <root level="info">
            <appender-ref ref="console.appender"/>
        </root>
        <logger name="spark" level="info"></logger>
        <logger name="it.grep" level="trace"></logger>
    </loggers>
</configuration>

